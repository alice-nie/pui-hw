<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <title>Product Detail</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  
  <body>

    <!-- logo -->
    <a href="./index.html">
      <img class="logo" src="../assets/logo/logo-01.svg" alt="Logo"/>
    </a>
    
    <hr>

    <!-- navbar -->
    <nav>
      <a class="selected" href="./index.html">PRODUCTS</a>
      <br>
      <a href="./cart.html">CART</a>
    </nav>

    <!-- product title and image -->
    <div id="product">
      <p id="og">Original cinnamon roll</p>
      <img src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll"/>
    </div>

    <!-- customizing the item -->
    <div id="customization">
      <p id="instructions"> Customize our delicious, hand-made cinammon roll to your liking!</p>

      <div class="dropdown">
        <p>Glazing:</p>
        <select name="glazing" id="glazing">
          <option value="keep original">Keep original</option>
          <option value="sugar milk">Sugar milk</option>
          <option value="vanilla milk">Vanilla milk</option>
          <option value="double chocolate">Double chocolate</option>
        </select>
      </div>

      <div class="dropdown">
        <p>Pack size:</p>
        <select name="size" id="size">
          <option value="1">1</option>
          <option value="3">3</option>
          <option value="6">6</option>
          <option value="12">12</option>
        </select>
      </div>

      <!-- adding to cart -->
      <div id="cart">
          <p>$ 2.49
            <button id="to-cart"> 
              Add to Cart
            </button>
          </p>
      </div>

    </div>
  </body>
</html>
