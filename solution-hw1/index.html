<!DOCTYPE html>

  <head>

    <!-- logo -->
    <a href="./index.html">
      <img class="logo" src="../assets/logo/logo-01.svg" alt="Logo"/>
    </a>

    <!-- navbar -->
    <nav>
      <a class="selected" href="./index.html">PRODUCTS</a>

    <!-- gallery -->
    <main id="gallery">
      <p id="cinrolls">Our hand-made cinnamon rolls</p>

      <a href="./detail.html">

        <div class="card">

        </div>

        <div class="card">

            <p class="price">$ 3.49</p>
        </div>

        <div class="card">

            <p class="price">$ 3.99</p>
        </div>

        <div class="card"> 
            <img src="../assets/products/strawberry-cinnamon-roll.jpg" alt="Strawberry Cinnamon Roll"/>

            <p class="price">$ 3.99</p>
