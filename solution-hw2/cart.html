<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <title>Product Detail</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  
  <body>

    <div class="header">
        <!-- logo -->
        <a href="./index.html">
            <img class="logo" src="../assets/logo/logo-01.svg" alt="Logo"/>
        </a>
        
        <div class="header-right">

        <!-- navbar -->
        <nav>
            <a href="./index.html">PRODUCTS</a>
            <a class="selected" href="./cart.html">CART</a>
        </nav>

        <hr>

        <p class="title">Shopping cart</p>

        </div>
    </div>

    <!-- cart with items -->
    <main id="shopping-cart">

            <!-- items to buy -->
            <div class="checkout-item">
                <img src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll"/>
                <p class="item-description">
                    Original Cinnamon Roll <br>
                    Glazing: Keep original <br>
                    Pack Size: 1
                </p>
                <p class="item-price">$ 2.49</p>
            </div>
            <p class="remove">Remove</p>

            <div class="checkout-item">
                <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate Cinnamon Roll"/>
                <p class="item-description">
                    Double Chocolate Cinnamon Roll <br>
                    Glazing: Sugar milk <br>
                    Pack Size: 6
                </p>
                <p class="item-price">$ 27.45</p>
            </div>
            <p class="remove">Remove</p>

            <!-- final details -->
            <hr id="cart-line">

            <div id="sum">
                <p id="total">Total</p>
                <p id="total-price">$ 29.94</p>
            </div>

            <button id="checkout-btn">
                Checkout
            </button>
    </main>
</body>
</html>
